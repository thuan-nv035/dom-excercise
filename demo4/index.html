<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #myProgress {
            width: 100%;
            background-color: #ddd;
        }

        #myBar {
            width: 10%;
            height: 30px;
            background-color: #04AA6D;
        }
    </style>
</head>

<body>
    <div id="myProgress">
        <div id="myBar">10%</div>
    </div>

    <br>
    <button onclick="move()">Click me</button>
    <script>
        let  i = 0
        const move = () => {
            if (i == 0) {
                i = 1;
                let x = document.getElementById("myBar");
                let width = 10;
                function go() {
                    if (width >= 100) {
                        clearInterval(id);
                        i = 0;
                    } else {
                        width++;
                        x.style.width = width + "%";
                        x.innerHTML = width + "%";
                    }
                }
                let id = setInterval(go, 100);
            }
        }
    </script>
</body>

</html>
