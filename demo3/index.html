<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="item" onclick="_copy()">
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
            </ul>

        </div>
        <div class="item">

        </div>
        <div class="item">
        </div>
    </div>
    <script>
        const _copy = () => {
            let text = document.querySelectorAll(".item")[0]
            let clone = text.cloneNode(true)
            document.querySelectorAll(".item")[2].appendChild(clone);
            
        }
    </script>
</body>

</html>
