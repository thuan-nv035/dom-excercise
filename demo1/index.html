<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <ul>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
    </ul>
    <button onclick="_reOrder()">ReOrder</button>
    <script>
        function reOrder() {
            var arr = [4, 3, 2, 1, 0];
            var ul = document.getElementsByTagName("ul");
            var items = ul[0].children;
            var elements = document.createDocumentFragment();

            // let ul = document.querySelectorAll("ul")
            // let item = ul[0].children

            arr.forEach(function (idx) {
                elements.appendChild(items[idx].cloneNode(true));
            });

            ul[0].innerHTML = null;
            ul[0].appendChild(elements);

        }
        function _reOrder() {
        const liNodes = document.querySelectorAll('li');
        const ulNode = document.querySelector('ul');
        for (let i = liNodes.length-1; i >=0; i--) {
            ulNode.appendChild(liNodes[i]);
        }
    }
    </script>

   
</body>

</html>
